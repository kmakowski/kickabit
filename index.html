<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Team game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>

<div id="authInfo" hidden style="font-size: x-small">Authenticated as: <span id="authDisplayName"></span><button id="logoutBtn" class="btn btn-success btn-sm" onclick="logout()">Logout</button></div>

<div id="connectionInfo" hidden></div>

<div id="roomCreation" hidden>
    <h3>Create a new room</h3>
    <input id="newRoomName" type="text" placeholder="Name of your room">
    <button id="createNewRoom" type="submit">create</button>
</div>
<div id="gameCreation" hidden>
    <h3>Create a new game</h3>
    <input id="newGameName" type="text" placeholder="Name of your game">
    <button id="createNewGame" type="submit">create</button>
</div>
<div id="loginForm" hidden>
    <div>
        <input id="usernameInput" type="text" placeholder="Username">
        <input id="passwordInput" type="password" placeholder="Password">
        <button id="loginButton" type="submit">Sign in</button>
    </div>
    <div id="googleLoginButton"></div>
</div>

<div id="header" hidden>
    <h4 id="userInfo">Welcome <span id="playerName"></span><input type="text" id="playerNameInput" hidden/></h4>
    <h1 id="question"></h1>
    <h3 id="timeLeftHolder" hidden><span id="secondsLeft"></span><span>seconds left</span></h3>
    <h3 id="answer"></h3>
    <h4 id="correctAnswerHolder" hidden>Correct Answer: <span id="correctAnswerSpan"></span></h4>
</div>

<div id="roomJoiningForm" hidden>
    <label for="roomJoiningTextInput">Enter your name:</label>
    <input type="text" id="roomJoiningTextInput"/>
    <button type="button" id="joinRoomButton">Join</button>
</div>
<div id="answerPostingForm" hidden>
    <label id="label" for="message"></label>
    <input type="text" id="message"/>
    <button type="button" id="submitAnswerButton" class="btn btn-primary">
      <span class="spinner-border" role="status" aria-hidden="true"></span>
      <span class="sr-only">Submit Answer</span></button>
</div>

<div id="results" hidden>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Player</th>
            <th scope="col">Time</th>
            <th scope="col">Answer</th>
            <th id="scoreTableHeader" scope="col">Score</th>
            <th id="totalScoreTableHeader" scope="col">Total</th>
        </tr>
        </thead>
        <tbody id="players">
        </tbody>
    </table>
</div>

<div id="roomControls" hidden>
    <button id="nextQuestionButton" class="btn btn-success">
      <span class="spinner-border" role="status" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
</button>
    <button id="revealResults" class="btn btn-primary">
      <span class="spinner-border" role="status" aria-hidden="true"></span>
      <span class="sr-only">Reveal results</span>
    </button>
    <label for="answerSecondsCount" >Timeout</label> <input id="answerSecondsCount" value="10" style="width: 50px"/>
    <button id="giveExtraTime" class="btn btn-primary">Extra time</button>
    <select id="sortBySelect">
        <option value="name">Name</option>
        <option value="score">Score</option>
        <option value="total">Total</option>
    </select>
    <button id="sortBtn" class="btn btn-primary">Sort</button>
</div>
<div id="roomsList" hidden>

</div>
<div id="gamesList">
  <div class="game">
    <a id="join-game-test" href="#">game-test</a>
    <button class="btn" id="delete-game-test">X</a>
  </div>
</div>
<script type="text/javascript" src="/js/api.js" defer></script>
<script type="text/javascript" src="/js/script.js" defer></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
